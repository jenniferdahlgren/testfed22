<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Förnamn</label><br>
        <input type="text" id="fname" name="fname" required><br> <!-- Required är obligatoriskt-->
        <label for="lname">Efternamn</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="phonenumber">Telefonnummer</label><br>
        <input type="text" id="phonenumber" placeholder="xxx-xxxxxxx"><br>
        <label for="email">E-post</label><br>
        <input type="email" name="email" id="email"><br>
        <button type="submit" value="Submit">Skicka</button>
      </form>
      <!-- När formuläret fylldes i las sig informatioen i URL -->
</body>
</html>
